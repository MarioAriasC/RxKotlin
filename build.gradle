buildscript {
  repositories { jcenter() }

  dependencies {
    classpath 'com.netflix.nebula:gradle-rxjava-project-plugin:1.12.+'
    classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:0.8.11'
  }
}

subprojects {
    apply plugin: 'rxjava-project'
}

apply plugin: 'kotlin'

dependencies {
    compile 'com.netflix.rxjava:rxjava-core:0.20.0'
    compile 'org.jetbrains.kotlin:kotlin-stdlib:0.8.11'
    testCompile 'junit:junit-dep:4.10'
    testCompile 'org.mockito:mockito-core:1.8.5'
}

